<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main>
      <div class="container">
        <div class="fylo">
          <img src="images/logo.svg" alt="fylo-logo" class="logo" />
          <div class="feature">
            <img src="images/icon-document.svg" alt="icon-document" />
            <img src="images/icon-folder.svg" alt="icon-folder" />
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
        <div class="storage">
          <p class="used">Youâ€™ve used 815 GB of your storage</p>
          <div class="filled">
            <div class="full-filled">
              <div class="used-filled">
                <div class="circle"></div>
              </div>
            </div>
            <div class="values">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>

        <div class="left">
          <span>185</span>
          <span>GB Left</span>
        </div>
      </div>
    </main>
